<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js"></script>

</head>
<body>
    <div class="box">
        <img src="https://th.bing.com/th?id=OIP.NfQXJGQIFEdceeyi1sIW8AHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" class="user" alt="User Image">
        <h1>REGISTER HERE</h1>
        <form name="userform2" onsubmit="return vfun2()">
            <p>User Name</p>
            <input type="text" name="uname" placeholder="Enter UserName">
            <p>Email</p>
            <input type="email" name="Email" placeholder="Enter Email Id">
            <p>Password</p>
            <input type="password" name="upwd" placeholder="Enter Password">
            <p>Retype Password</p>
            <input type="password" name="upwd2" placeholder="Re-Enter Password">
            <div id="errorBox2" style="color: red;"></div>
            <input type="submit" name="" value="Register">
            <br><br>
            <a href="index.html">Existing User, Login !?</a>
        </form>
    </div>
</body>
</html>
