<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="box">
        <img src="https://th.bing.com/th?id=OIP.NfQXJGQIFEdceeyi1sIW8AHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" class="user" alt="User Image">
        <h1>LOGIN HERE</h1>
        <form name="userform" onsubmit="return vfun()">
            <p>User Name</p>
            <input type="text" name="uname" placeholder="Enter UserName">
            <p>Password</p>
            <input type="password" name="upwd" placeholder="Enter Password">
            <div id="errorBox" style="color: red;"></div>
            <input type="submit" name="" value="Login">
            <br><br>
            <a href="Register.html">Register for new account?</a>
        </form>
    </div>
</body>
</html>
